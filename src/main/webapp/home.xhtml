<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
		<title>Registration</title>
	</h:head>
	<h:body>

		<p:growl id="growl" sticky="true" showDetail="true"></p:growl>

		<h:form id="form">

			<p:panel>
				<h:outputLabel value="Name" />
				<p:inputText value="#{registrationView.user.name}"
					id="name" required="true"/>
					<p:commandButton value="Register" action="#{registrationView.userRegistration}"  icon="pi pi-search"  styleClass="btn" ></p:commandButton>
				</p:panel>
		</h:form>
	</h:body>
</ui:composition>
